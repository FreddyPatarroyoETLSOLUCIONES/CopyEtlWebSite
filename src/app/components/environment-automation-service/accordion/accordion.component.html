<div class="container">
    <div class="skills-container p-d-flex p-jc-between p-ai-center">
        <div class="content">
            <h2 class="title">
                {{ title }} <span class="highlight">{{ highlight }}</span>
            </h2>
            <p class="description">
                {{ description }}
            </p>
            <img class="indicator" src="assets/icons/indicator.png" alt="">
        </div>
        <div class="image-container">
            <img src="assets/images/image_automation.jpg" alt="Automatización y capacitación" />
        </div>
        <div class="titles-container">
            <div *ngFor="let tab of tabs" class="tab-title">
                {{ tab.title }}
            </div>
        </div>
    </div>
</div>
