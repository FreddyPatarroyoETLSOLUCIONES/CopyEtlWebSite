<div class="sub_footer">
    <div class="content_footer">
        <div class="content_info">
            <div class="logo">
                <img src=".\assets\logo\logo_white.png" alt="">
            </div>
            
            <div class="text">
                <p>
                    ETL Soluciones presenta permanentemente nuevas oportunidades para profesionales interesados en un lugar de trabajo creciente, apasionado y orientado al equipo.
                </p>
            </div>
            
            <div class="social_networks">
                <div class="link_social_networks" *ngFor="let socialNetwork of socialNetworks">
                    <a href={{socialNetwork.Url}}>
                        <img src={{socialNetwork.img}} alt={{socialNetwork.name}}>
                    </a>
                </div>
            </div>
        </div>
        <div class="content_menu_footer">
            <h3 class="title_menu">Menu</h3>
            <nav>
                <div class="content-menu">
                    <ul class="menu-items">
                        <li class="item" *ngFor="let item of menuFooter">
                            <a href=""> {{item}} </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="content_image">
            <img src="./assets/images/image1.png" alt="">
        </div>
    </div>
    <div class="content_copyright">
        <p class="copyright">
            &copy; 2024 ETL Soluciones. Todos los derechos reservados.
        </p>
    </div>
</div>
